<section class="lesson-material__content"><article class="material"><h1>Повторение. Проектирование классов</h1>
<section class="material__annotation">

<p>Первые три урока не содержат нового материала, они предназначены для повторения.</p>

<h2 id="1">Тематика урока</h2>
<p>Урок продолжает повторение классов, на этот раз задачи несколько более сложные и объёмные, с акцентом на проектирование.</p>
